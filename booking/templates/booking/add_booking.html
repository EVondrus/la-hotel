{% extends "base.html" %} 
<!--Prettier ignore-->
{% block title %}Add Booking{% endblock %} 
<!-- Add Booking Form -->
{% block content %}
<div class="container">
  <form method="POST" class="p-2 form">
    <h1 class="text-center">Booking</h1>
    {% csrf_token %} 
    {{ form|crispy}}
    <div class="text-center">
      <button type="submit" class="btn btn-gold">Book</button>
    </div>
  </form>
</div>
{% endblock %}
