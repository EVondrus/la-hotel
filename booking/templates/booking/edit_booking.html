{% extends "base.html" %}

{% block title %}Edit Booking{% endblock %} 

{% block content %}
<div class="container">
    <form method="POST" class="p-2 form">
        <h1 class="text-center">Edit Reservation</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-gold mt-2">Edit Booking</button>
        </div>
    </form>
</div>
{% endblock %}
